<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Ladies Boutique | Jenni"s Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Jenni's<span>Collection</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#products">Shop</a></li>
            <li class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Exclusive Ladies Collection</h1>
            <p>High quality Sarees, Kurtis & 3-Piece sets at best price.</p>
            <a href="#products" class="btn-shop">View Collection</a>
        </div>
    </header>

    <section class="products" id="products">
        <h2 class="section-title">Latest Arrivals</h2>
        <div class="product-grid">

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1610030469983-98e550d6193c?w=500" alt="Silk Saree">
                <div class="info">
                    <h3>Katan Silk Saree</h3>
                    <p>৳ 3,500</p>
                    <button class="add-btn" onclick="addToCart('Katan Silk Saree', 3500)">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1617627143750-d86bc21e42bb?w=500" alt="Jamdani">
                <div class="info">
                    <h3>Dhakai Jamdani</h3>
                    <p>৳ 4,200</p>
                    <button class="add-btn" onclick="addToCart('Dhakai Jamdani', 4200)">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?w=500" alt="3 Piece">
                <div class="info">
                    <h3>Floral kurti</h3>
                    <p>৳ 500</p>
                    <button class="add-btn" onclick="addToCart('Floral kurti', 500)">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1617019114583-affb34d1b3cd?w=500&auto=format&fit=crop" alt="Ladies Shirt">
                <div class="info">
                    <h3>Ladies Shirt</h3>
                    <p>৳ 700</p>
                    <button class="add-btn" onclick="addToCart('Ladies Shirt', 700)">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1614676471928-2ed0ad1061a4?w=500" alt="Premium Combo">
                <div class="info">
                    <h3>Premium Combo</h3>
                    <p>৳ 4000</p>
                    <button class="add-btn" onclick="addToCart('Premium Combo', 4000)">Add to Cart</button>
                </div>
            </div>

            

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
